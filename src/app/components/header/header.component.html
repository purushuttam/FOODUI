<div class="navbar">
  <div class="navbar-logo">
    <a href="">
      <img src="assets/logo1.jpg" alt="image logo" width="50" height="50">
    </a>
  </div>
  <input class="searchbox" type="text" placeholder="Search" pInputText>
  <div class="navbar-items">
    <p-dropdown class="btn-login" [options]="cities" [(ngModel)]="selectedCity" name="name"
      (ngModelChange)="OnCityChange($event)" placeholder="Select a City" optionLabel="name"
      optionValue="name"></p-dropdown>

    <p-button *ngIf="!isLoggedIn" class="btn-signup " label="Login" [routerLink]="['login']"></p-button>
    <p-button *ngIf="!isLoggedIn" class="btn-login" label="Signup" [routerLink]="['signup']"></p-button>
    <p-avatar #avatar *ngIf="isLoggedIn" label="Profile" styleClass="mr-2" size="large" [style]="{ 'background-color': '#2196F3', color: '#ffffff' }" shape="circle"></p-avatar>
    <!-- <p-button *ngIf="isLoggedIn" class="btn-logout " (onClick)="ConfirmLogout()" label="Logout" [routerLink]="['']"></p-button> -->
    <p-button *ngIf="!isLoggedIn" class="btn-login" label="Merchant" [routerLink]="['/admin/account/login']"></p-button>
  </div>
</div>
