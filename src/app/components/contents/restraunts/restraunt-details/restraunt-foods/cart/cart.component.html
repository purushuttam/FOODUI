<div class="cart-items">
  <h2>Cart Items</h2>
  <p-table [value]="foodItems">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td>{{ item.food_name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <div class="quantity">
            <button pButton type="button" icon="pi pi-minus" (click)="decrementQuantity(item)"></button>
            <span class="quantity-number">{{ item.quantity }}</span>
            <button pButton type="button" icon="pi pi-plus" (click)="incrementQuantity(item)"></button>
          </div>
        </td>
        <td><button pButton type="button" label="Remove" icon="pi pi-trash" (click)="removeItem(i)"></button></td>
      </tr>
    </ng-template>
  </p-table>
  <div class="total-price">Total Price: {{ getTotalPrice() }}</div>
</div>
<div class="container">
  <form>
    <div *ngIf="!isCartEmpty"  class="form-group">
      <label for="address">Address</label>
      <input type="text" pInputText class="form-control" id="address" placeholder="Enter your address"
        [(ngModel)]="address" name="address">
    </div>
    <div *ngIf="!isCartEmpty"  class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" pInputText class="form-control" id="mobile" placeholder="Enter your mobile number"
        [(ngModel)]="mobile" name="mobile">
    </div>
  </form>
  <div>

  <button *ngIf="!isCartEmpty" icon="pi pi-money-bill" pButton type="button" label="Proceed to Payment" (click)="ProceedPayment()"></button>
  </div>
</div>
